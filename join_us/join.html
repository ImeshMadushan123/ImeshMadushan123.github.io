<!DOCTYPE html>

<html>

  <head>
    <title>Global Gateways - Join Us</title>
    <link rel="stylesheet" href="join.css">
    <script src="https://kit.fontawesome.com/f3382061e4.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <header>
      
      <h1>Global Gateways</h1>

      <nav>
        <ul>
          <li><a href="../index.html"><i class="fa-solid fa-house-chimney" style="padding-right: 8px;">  </i>Return to Home</a></li>
        </ul>
      </nav>

    </header>

    <section>
      <h2 class="join">Join Us</h2>
      
      <form action="process-form.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Jhon Example"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@example.com"><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your Password" ><br><br>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="You can use 250 characters "></textarea><br><br>
        
        <input type="submit" value="Submit">
        
      </form>
      
    </section>

  </body>

</html>
